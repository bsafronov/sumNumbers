<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h3 class="title">Сумма чисел</h3>
    <div class="array">
      <h5 class="array__title">Из какого размера будем считать?</h5>
      <p class="array__subtitle">Пример: 10 элементов - цифры от 9 до 0</p>
      <input type="number" class="array__input">
    </div>
    <div class="value">
      <h5 class="value__title">Какое число хотите получить?</h5>
      <input type="number" class="value__input">
    </div>
    <button class="accept">Поиск</button>
    <div class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
